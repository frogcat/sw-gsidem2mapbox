<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>sw-gsidem2mapbox</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet" />
</head>

<body style="padding:0;margin:0;">

  <div id="map" style="position:absolute;top:0;bottom:0;width:100%;"></div>
  <script>
    mapboxgl.accessToken = "pk.eyJ1IjoiZnJvZ2NhdCIsImEiOiJja3F2eHphaTIwaXZyMm9xYTA2dWM4OWFiIn0.qOsduIQl6haUclsafQK4Sw";

    const style = {
      "version": 8,
      "sources": {
        "raster": {
          "type": "raster",
          "minzoom": 2,
          "maxzoom": 18,
          "tileSize": 256,
          "tiles": [
            "https://cyberjapandata.gsi.go.jp/xyz/seamlessphoto/{z}/{x}/{y}.jpg"
          ],
          "attribution": "<a href='https://maps.gsi.go.jp/development/ichiran.html'>地理院タイル</a>"
        },
        "terrain": {
          "type": "raster-dem",
          "minzoom": 1,
          "maxzoom": 15,
          "tileSize": 256,
          "tiles": [
            "https://cyberjapandata.gsi.go.jp/xyz/dem_png/{z}/{x}/{y}.png"
          ],
          "attribution": "<a href='https://maps.gsi.go.jp/development/ichiran.html'>地理院タイル</a>"
        }
      },
      "terrain": {
        "source": "terrain",
        "exaggeration": 1
      },
      "layers": [{
        "id": "raster",
        "source": "raster",
        "type": "raster",
        "maxzoom": 24
      }],
      "zoom": 12,
      "center": [138.78267, 35.28505],
      "pitch": 70,
      "bearing": -30
    };

    (async function() {
      await navigator.serviceWorker.register("./sw-gsidem2mapbox.js");
      if (!navigator.serviceWorker.controller) {
        location.reload();
      } else {
        const map = new mapboxgl.Map({
          container: "map",
          style: style,
          hash: true
        });
        map.addControl(new mapboxgl.FullscreenControl());
        map.addControl(new mapboxgl.NavigationControl());
        map.addControl(new mapboxgl.ScaleControl());
      }
    })();
  </script>
</body>

</html>
